name: CI - Build Docker Images

on:
  push:
    branches: [ main, docker-only ]
  pull_request:
    branches: [ main, docker-only ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build ${{ matrix.service }} Docker image
        run: |
          docker build -t aio2025-kubeflow-${{ matrix.service }}:ci ./${{ matrix.service }}
      
      - name: Test ${{ matrix.service }} Docker image
        run: |
          docker run --rm aio2025-kubeflow-${{ matrix.service }}:ci echo "Image built successfully"
