apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yolo-app
  labels:
    app: frontend
    tier: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: ui
  template:
    metadata:
      labels:
        app: frontend
        tier: ui
    spec:
      containers:
      - name: frontend
        image: ghcr.io/thuannan/aio2025-kubeflow/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7860
          name: http
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000/predict"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
